<div class="container">
    <div class="logo">IMDB 2.O</div>
    <div class="login-container">
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="pword">Password</label>
                <input type="password" name="pword" class="form-control" [(ngModel)]="password">
            </div>
            <div class="btn-container">
                <div class="error">{{errorMsg}}</div>
                <button class="btn btn-dark" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
